<div class="row">
    <h1>Hard & Soft skills</h1>
    <div class="text-center  col-sm-4 col-md-4 col-lg-4">
        <circle-progress
            [percent]="60"
            [radius]="100"
            [imageSrc]="'../assets/js.png'"
            [showImage]="true"
            [imageHeight]="90"
            [imageWidth]="90"
            [showUnits]="false"
            [showSubtitle]="false"
            [outerStrokeWidth]="13"
            [innerStrokeWidth]="6"
            [outerStrokeColor]="'#7664A5'"
            [innerStrokeColor]="'#000000'"
            [animation]="true"
            [animationDuration]="700"
       ></circle-progress>    
   </div>
